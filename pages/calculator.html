	<body class="container-fluid fill-space">
		<main class="text-white center-block flex-grow-1 calculator-body">
			<div class="p-0  h-100 vertical-center-row col-sm-12 col-md-10 col-lg-8 col-xl-8" style="margin: auto;"> 
				<div class="calculator-box m-auto text-center col-md-8 col-lg-7 col-xl-6">
					<div class="row form-inline">
						<div class="form-floating w-100 ">
							<input id="calculator_input" type="text" class="form-control rounded-0 rounded-top rounded-bottom" style="text-align: right; font-size: 22pt;" id="floatingInput">
							<label for="floatingInput" class="text-dark h4"></label>
						</div>
					</div>

					<div class="h3">
						<div class="row p-0 m-0">
							<button class="w-50 btn-outline-danger button5" onclick="clean()">C</button>
							<button class="w-50 button5" onclick="back()">&larr;</button>
						</div>
						<div class="row p-0 m-0" role="toolbar" aria-label="Toolbar with button groups" id="calculator-bits">
							<script type="text/javascript" src="../js/main.js"></script> 
						</div>

						<div class="row p-0 m-0">
							<button class="w-25 button5" onclick="insert('+')">+</button>
							<button class="w-25 button5" onclick="insert('-')">-</button>
							<button class="w-25 button5" onclick="insert('*')">&times;</button>
							<button class="w-25 button5" onclick="insert('/')">&divide;</button>
						</div>
						<div class="row p-0 m-0">
							<button class="w-25 button5" onclick="insert('7')">7</button>
							<button class="w-25 button5" onclick="insert('8')">8</button>
							<button class="w-25 button5" onclick="insert('9')">9</button>
							<button class="w-25 button5" onclick="insert('(')">(</button>
						</div>
						<div class="row p-0 m-0">
							<button class="w-25 button5" onclick="insert('4')">4</button>
							<button class="w-25 button5" onclick="insert('5')">5</button>
							<button class="w-25 button5" onclick="insert('6')">6</button>
							<button class="w-25 button5" onclick="insert(')')">)</button>
						</div>
						<div class="row p-0 m-0">
							<button class="w-25 button5" onclick="insert('1')">1</button>
							<button class="w-25 button5" onclick="insert('2')">2</button>
							<button class="w-25 button5" onclick="insert('3')">3</button>
							<button class="w-25 button5 btn-success" onclick="equal()">=</button>
						</div>
						<div class="row p-0 m-0">
							<button class="w-50 button5" onclick="insert('0')">0</button>
							<button class="w-50 button5" onclick="insert('.')">.</button>
						</div>
					</div>
				</div>

			</div>
		</main>
	</body>

	<script type="javascript" src="../js/bootstrap.bundle.min.js"></script>
