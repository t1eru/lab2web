  <body class="calculator-body">

	<div class="calculator-registration-box">
    	<h1 class="h3 mb-3 fw-normal">
      	Форма реєстрації
    	</h1>
    	
    	<form class="row g-3 needs-validation" >
      	<div class="col-md-4">
        	<label for="floatingInput" class="form-label forms-text">Прізвище</label>
        	<input type="text" class="form-control" id="floatingInput" required>
      	</div>
      	<div class="col-md-4">
        	<label for="floatingInput" class="form-label forms-text">Дата народження</label>
        	<input type="date" class="form-control" id="floatingInput" required>
      	</div>
      	<div class="col-md-4">
        	<label for="gender" class="form-label forms-text">Стать</label>
        	<select class="form-select" id="gender" required>
          	<option selected disabled value="">Choose...</option>
								<option>Чоловік</option>
								<option>Жінка</option>
        	</select>
      	</div>
      	<div class="col-md-6">
        	<label for="floatingInput" class="form-label forms-text">Email адреса</label>
        	<input type="email" class="form-control" id="floatingInput" required>
      	</div>
      
      	<div class="col-md-3">
        	<label for="floatingPassword" class="form-label forms-text">Пароль</label>
        	<input type="password" class="form-control" id="floatingPassword" required>
      	</div>
      
      	<div class="col-md-3">
        	<label for="floatingPassword" class="form-label forms-text">Повторіть пароль</label>
        	<input type="password" class="form-control" id="floatingPassword" required>
      	</div>
      	<div class="col-12">
        	
      	
      	<div class="col-12">
        	<button class="btn btn-light" type="submit">Зареєструватися</button>
      	</div>
